<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Visiting Card</title>
    <link rel="stylesheet" href="visiting card.css">
</head>
<body>
    <div class="card">
        <div class="card-front">
            <div class="photos">
                <div class="photo-frame bride-frame">
                    <img src="watsapp.jpg" alt="Bride" class="bride-photo">
                </div>
                <div class="photo-frame groom-frame">
                    <img src="shredha kapoor.jpeg" alt="Groom" class="groom-photo">
                </div>
            </div>
            <h1 class="names">Bride & Groom</h1>
            <p class="wedding-date">August 20, 2024</p>
        </div>
        <div class="card-back">
            <h2>You're Invited!</h2>
            <p>Join us in celebrating our special day.</p>
            <p>Venue: The Grand Hall</p>
            <p>Time: 5:00 PM</p>
            <div class="flower-decoration"></div>
        </div>
    </div>
</body>
</html>
